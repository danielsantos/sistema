<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>SysEstoque</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Relatório de Entrada
			</h1>
		</div>
	</div>

	<div class="container-fluid">
		<form th:action="@{/relatorio/entrada/gerar}" th:object="${dto}" class="form-vertical  js-form-loading" method="POST" target="_blank">
    		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	    		<span th:text="${mensagem}"></span>
	    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    			</button>
    		</div>
		
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="input-produto-preco">Data Início:</label>
						<label for="input-produto-preco" style="margin-left: 120px">Data Fim:</label>
						<div class="form-inline">
							<input th:field="*{dataInicio}" type="text" class="form-control  aw-form-control-inline-sm" placeholder="Data Início" />
							<input th:field="*{dataFim}" type="text" class="form-control  aw-form-control-inline-sm" placeholder="Data Fim" style="margin-left: 10px"/>
							<button class="btn  btn-primary" type="submit" style="margin-left: 10px">Gerar</button>							       
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

</section>
</body>
</html>
